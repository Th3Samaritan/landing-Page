<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page Sample</title>
    </head>
    <body>
          <section class="showcase">
        <header>
            <h2 class="logo">Sample</h2>
            <div class="toggle"></div>
        </header>    
        

        <video src="social.mp4" muted loops autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Welcome</h2>
            <h3>Never Stop Believing in Change</h3>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            A laboriosam possimus facilis accusantium officiis placeat
             magnam numquam natus qui consequatur?
            </p>
            <a href="#">Explore</a>
        </div>
        
        <ul class="social">
            <li><a href="#"><img src="facebook.svg" alt=""></a></li>
            <li><a href="#"><img src="twitter.svg" alt="" ></a></li>
            <li><a href="#"><img src="instagram.svg" alt="" ></a></li>
        </ul>
           
            <script>
                const menuToggle = document.querySelector('.toggle')
                const showcase = document.querySelector('.showcase')

                menuToggle.addEventListener('click', () => {
                    menuToggle.classList.toggle('active')
                    showcase.classList.toggle('active')
                })
            </script>
        </section>
        <div class="menu">
            <ul>
                <li><a href="#" >Home</a></li>
                <li><a href="#" >About US</a></li>
                <li><a href="#" >Blog</a></li>
                <li><a href="#" >Contact</a></li>
            </ul>
        </div>
    </body>
</html>
